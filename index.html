<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Convert Fahrenheit to Celsius" />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content="Brayden" />
    <meta name="theme-color" content="#FFFFFF" />
    <title>Convert Fahrenheit to Celsius</title>
    <link rel="canonical" href="https://brayden-blank.github.io/ICS2O-Unit-6-01-HTML/" />
    <link rel="manifest" href="/ICS2O-Unit-6-01-HTML/manifest.webmanifest" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" media="none" onload="if(media!='all')media='all'"><noscript><link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"></noscript>
     <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-deep_orange.min.css" media="none" onload="if(media!='all')media='all'"><noscript><link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-deep_orange.min.css" /> </noscript>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  </head>
  <title>Convert Fahrenheit to Celsius</title>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Convert Fahrenheit to Celsius!</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <table>
          <tr>
            <th>
              <h2> Formula: Celsius = (Fahrenheit - 32) x 5/9</h2>
            </th>
          </tr>
        </table>
        <p> Temperature (Â°F): </p>
        <!-- Numeric Textfield with Floating Label -->
      <form action="#">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="fahrenheit">
          <label class="mdl-textfield__label" for="fahrenheit">Input value...</label>
          <span class="mdl-textfield__error">Input is not a number!</span>
        </div>
      </form>
        <!-- Raised button with ripple -->
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"   
          onclick="convertClicked()"
          >
          Convert to Celsius
        </button>
        <br>
        <br>
        <br>
        <div id="user-info">
          <div id="temperature-in-celsius"></div>
        </div>
      </main>
    </div>
  </body>
</html>
